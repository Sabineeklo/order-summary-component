<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Order summary component</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="img-container">
                <img src="/images/illustration-hero.svg" alt="">
            </div>
            <div class="text-container">
                <h2>Order Summary</h2>
                <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you
                    like!
                </p>
                <div class="plan-container">
                    <div class="details">
                        <img src="/images/icon-music.svg" alt="">
                        <div class="price">
                            <h4>Annual Plan <br><span>$59.99/year</span></h4>
                        </div>
                    </div>
                    <p class="change">Change</p>
                </div>
                <!-- <div class="btn-container"> -->
                <p class="proceed-btn">Proceed to Payment</p>
                <p class="cancel-btn">Cancel Order</p>
                <!-- </div> -->

            </div>
        </div>
    </main>
    <footer>
        <p class="copywrite">
            Challenge by
            <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj">Frontend Mentor</a>.
            Coded by
            <span class="name">Sabine EK</span>.
        </p>
    </footer>
</body>

</html>
